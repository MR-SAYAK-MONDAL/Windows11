<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>

    <div class="recyclebin">
        <img src="Source/recyclebinicon.png" width="40px" alt="System Error">
        <div class="name">Recycle Bin</div>
    </div>

    <div class="chrome">
        <img src="Source/chromeicon.png" width="50px" alt="System Error">
        <div>
            <a href="http://www.google.com">Google<br>Chrome</a>
        </div>
    </div>

    <div class="taskbar">
        <img src="Source/Icons center.png" alt="System Error">
        <img class="iconright" src="Source/Icons right.png" alt="System Error">
    </div>

    <div class="startmenu">
        <img src="Source/Start.png" alt="System Error">
    </div>

    <div class="search">
        <img src="Source/Search.png" alt="System Error">
    </div>
    
    <video autoplay muted>
        <source src="Source/video.webm" type="video/webm">
    </video>


</body>
<script src="Home.js"></script>
</html>
